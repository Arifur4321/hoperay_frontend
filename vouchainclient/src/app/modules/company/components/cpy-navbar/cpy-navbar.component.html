<div id="cpy-navbar" class="navbar navbar-expand-lg navbar-dark">
  <div class="col-lg-4" id="cpy-navbar-display">
    <a id="cpy-brand" class="navbar-brand col-sx-10" routerLink="/company/cpyDashboard">
      <img id="imgCpyLogo" class="img-fluid" src="./assets/images/cpyNavbar_logoBianco.png" />
    </a>
    <button class="navbar-toggler float-right col-sx-2" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
  <div class="collapse navbar-collapse" id="navbarSupportedContent" style="text-align: center;">
    <div class="col-xl-6 col-lg-8">
      <ul class="navbar-nav justify-content-center" style="display: -webkit-inline-box">
        <li class="nav-item">
          <a class="nav-link" routerLink="/company/cpyDashboard/employees" routerLinkActive="active-link">{{ "NAVBAR.REGISTRIES" | translate }}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/company/cpyDashboard/wallet" routerLinkActive="active-link">Wallet</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/company/cpyDashboard/orders" routerLinkActive="active-link">{{ "NAVBAR.ORDER" | translate }}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/company/cpyDashboard/transactions" routerLinkActive="active-link">{{ "NAVBAR.HISTORY_TRANSACTIONS" | translate }}</a>
        </li>
      </ul>
    </div>

    <div class="col-xl-3 col-lg-1"></div>

    <div class="col-xl-3">
      <ul class="navbar-nav mr-auto">
        <li class="dropdown nav-item">
          <a id="cpy-navbar-profile" class="btn btn-default dropdown-toggle thumbnail text-white" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            <img id="imgCpyProfile" class="img-circle img-fluid" src="./assets/images/cpy_icon.png" />
            <span class="caret text-white">{{ "NAVBAR.PROFILE" | translate }}</span>
          </a>
          <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <a class="dropdown-item cpy-dropdown-item" routerLink="/company/cpyDashboard/modifyProfile" >{{ "NAVBAR.SHOW" | translate }}</a>
            <a class="dropdown-item cpy-dropdown-item" routerLink="/changePsw"
              [state]="{ profile: 'company' }" >{{ "NAVBAR.MODIFY" | translate }}</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item cpy-dropdown-item" (click)="logout()">Logout</a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
